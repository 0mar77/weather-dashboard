<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Section with the form and search history -->
    <aside>
        <form>
            <label for="city">Search for a City:</label> </br>
            <input type="text" placeholder="Mexico City" id="city"> </br>
            <button type="submit">Submit</button>
        </form>
        <div id="history"></div>
    </aside>

    <!-- Displays the current day weather information -->
    <section id="section-top">
        <h2 id="current-city"></h2>
        <span id="current-date"></span>
        <img id="icon">
        
        <div class="top-info">Temp:
            <span id="temp"></span>
        </div>
        <div class="top-info">Wind:
            <span id="wind"></span>
        </div>
        <div class="top-info">Humidity:
            <span id="humidity"></span>
        </div>
    </section>

    <!-- Displays the 5 day forcast -->
    <section id="section-bottom">

        <h2 id="bottom-h2">5-Day Forcast:</h2>

        <!-- Card 1 -->
        <div id="day-1" class="cards">
            <h3 id="date-1"></h3>
            <img id="icon-1">
            <div>Temp:
                <span id="temp-1"></span>
            </div>
            <div>Wind:
                <span id="wind-1"></span>
            </div>
            <div>Humidity:
                <span id="humidity-1"></span>
            </div>
        </div>

        <!-- Card 2 -->
        <div id="day-2" class="cards">
            <h3 id="date-2"></h3>
            <img id="icon-2">
            <div>Temp:
                <span id="temp-2"></span>
            </div>
            <div>Wind:
                <span id="wind-2"></span>
            </div>
            <div >Humidity:
                <span id="humidity-2"></span>
            </div>
        </div>

        <!-- Card 3 -->
        <div id="day-3" class="cards">
            <h3 id="date-3"></h3>
            <img id="icon-3">
            <div>Temp:
                <span id="temp-3"></span>
            </div>
            <div>Wind:
                <span id="wind-3" ></span>
            </div>
            <div>Humidity:
                <span id="humidity-3"></span>
            </div>
        </div>

        <!-- Card 4 -->
        <div id="day-4" class="cards">
            <h3 id="date-4"></h3>
            <img id="icon-4">
            <div>Temp:
                <span id="temp-4"></span>
            </div>
            <div>Wind:
                <span id="wind-4"></span>
            </div>
            <div>Humidity:
                <span id="humidity-4"></span>
            </div>
        </div>

        <!-- Card 5 -->
        <div id="day-5" class="cards">
            <h3 id="date-5"></h3>
            <img id="icon-5">
            <div>Temp:
                <span id="temp-5"></span>
            </div>
            <div>Wind:
                <span id="wind-5"></span>
            </div>
            <div>Humidity:
                <span id="humidity-5"></span>
            </div>
        </div>
       
    </section>
    
    <!-- Connects the Day.js Api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
